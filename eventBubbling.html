



        <!-- event bubbling & event capturing -->
        <!-- 
            event bubbling is the default behaviour in which event starts from the target element 
            and bubbles up to the root element in the DOM hierarchy.

            event capturing is the opposite of event bubbling in which event triger start from the top of hierarchy.
         -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        min-width: 100px;
        min-height: 100px;
        border: 2px solid black;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div id="grandParent">
      <div id="parent">
        <div id="child"></div>
      </div>
    </div>
    <script>
      document.getElementById('grandParent').addEventListener('click', () => {
        console.log('grand parent is clicked')
      }, true)

      document.getElementById('parent').addEventListener('click', () => {
        console.log('parent is clicked')
      }, true)

      document.getElementById('child').addEventListener('click', () => {
        console.log('child is clicked')
      }, true)
    </script>
  </body>
</html>
